<form id="groupForm" name="groupForm" usergroup-form-validator callback="save()">
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
    <h4>{{format('system.user.addgroup')}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="groupname"> {{format('system.user.groupname')}}</label>
                <input type="text" class="form-control" placeholder="{{format('common.valid.required')}}" id="groupname" name="groupname" ng-model="group.groupname" />
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label for="description"> {{format('system.user.desc')}}</label>
                <input type="text" class="form-control" placeholder="{{format('common.valid.max200char')}}" id="description" name="description" ng-model="group.description"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
	<button class="btn btn-default">{{format('common.button.submit')}}</button>
    <button class="btn btn-default" ng-click="cancel()" type="button">{{format('common.button.close')}}</button>
</div>
</form>
